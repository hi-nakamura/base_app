ja:
  errors: &errors
    format: ! '%{attribute}%{message}'
    messages:
      accepted: を受諾してください。
      blank: を入力してください。
      present: は入力しないでください。
      confirmation: と%{attribute}の入力が一致しません。
      empty: を入力してください。
      equal_to: は%{count}にしてください。
      even: は偶数にしてください。
      exclusion: は予約されています。
      greater_than: は%{count}より大きい値にしてください。
      greater_than_or_equal_to: は%{count}以上の値にしてください。
      inclusion: は一覧にありません。
      invalid: は不正な値です。
      less_than: は%{count}より小さい値にしてください。
      less_than_or_equal_to: は%{count}以下の値にしてください。
      not_a_number: は数値で入力してください。
      not_an_integer: は整数で入力してください。
      odd: は奇数にしてください。
      record_invalid: バリデーションに失敗しました。 %{errors}
      restrict_dependent_destroy: ! '%{record}が存在しているので削除できません。'
      taken: はすでに存在します。
      too_long: は%{count}文字以内で入力してください。
      too_short: は%{count}文字以上で入力してください。
      wrong_length: は%{count}文字で入力してください。
      other_than: "は%{count}以外の値にしてください。"
    template:
      body: 次の項目を確認してください。
      header:
        one: ! '%{model}にエラーが発生しました。'
        other: ! '%{model}に%{count}個のエラーが発生しました。'
  helpers:
    select:
      prompt: 選択してください。
    submit:
      Sign in: "サインイン"
      Registration: "ユーザ登録"
      Sign up: "ユーザ登録する"
      Forgot your password?: "パスワード忘れはこちら"
      Send me reset password instructions: "パスワード再発行"
      Resend confirmation instructions: "パスワード再発行"
      create: 登録
      submit: 保存
      update: 更新
    label:
    page_entries_info:
      one_page:
        display_entries: '%{count}/%{count}件'
      more_pages:
        display_entries: '%{first}-%{last}/%{total}件'
  activerecord:
    errors:
      <<: *errors
      messages:
        invalid_date: は正しい形式で入力してください。
        invalid_time: は正しい形式で入力してください。
        invalid_datetime: は正しい形式で入力してください。
    attributes:
      user:
        user_id: ユーザーID
        email: メールアドレス
        password: パスワード
        password_confirmation: パスワード(再入力)
        current_password: 現在のパスワード
